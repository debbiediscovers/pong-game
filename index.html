<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Pong, But It Actually Works</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="wrap">
    <canvas id="game" width="900" height="540"></canvas>
    <div class="hud">
      <div><strong>Controls</strong></div>
      <div>Right paddle: <kbd>↑</kbd> <kbd>↓</kbd> &nbsp; Left paddle in 2P: <kbd>W</kbd> <kbd>S</kbd></div>
      <div><kbd>P</kbd> toggle 1P/2P &nbsp; <kbd>Space</kbd> pause &nbsp; <kbd>R</kbd> reset</div>
    </div>
  </div>
  <script src="game.js"></script>
</body>
</html>
